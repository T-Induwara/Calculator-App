<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scal=1.0">
    <title>Calculator App | Frontend Mentor</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body class="theme1-body-bg" id="body">
    <header></header>
    <main>
        <div id="main">
            <div id="calc-body">
                <div class="top-bar">
                    <div class="left-col theme1-top-txt">calc</div>
                    <div class="right-col">
                        <div class="r-col-main">
                            <div class="r-col-txt theme1-top-txt">THEME</div>
                            <div class="r-col-btns">
                                <div class="btn-numbers theme1-top-txt">
                                    <p>1</p>
                                    <p>2</p>
                                    <p>3</p>
                                </div>
                                <div class="number-switces theme1-theme-select-bg ">
                                    <div class="sw-1 theme1-theme-select-btn" id="sw-1">
                                    </div>
                                    <div class="sw-2 theme1-theme-select-btn" id="sw-2">
                                    </div>
                                    <div class="sw-3 theme1-theme-select-btn" id="sw-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="text" id="number-input" class="number-input theme1-number-input">
                <div class="calc-num-body theme1-calc-num-body">
                    <div id="row">
                        <div id="b" class="col theme1-normal-btn">7</div>
                        <div id="8" class="col theme1-normal-btn">8</div>
                        <div id="9" class="col theme1-normal-btn">9</div>
                        <div id="del" class="col pd-btn theme1-reset-del-btn">DEL</div>
                    </div>
                    <div id="row">
                        <div id="4" class="col theme1-normal-btn">4</div>
                        <div id="5" class="col theme1-normal-btn">5</div>
                        <div id="6" class="col theme1-normal-btn">6</div>
                        <div id="+" class="col theme1-normal-btn">+</div>
                    </div>
                    <div id="row">
                        <div id="1" class="col theme1-normal-btn">1</div>
                        <div id="2" class="col theme1-normal-btn">2</div>
                        <div id="3" class="col theme1-normal-btn">3</div>
                        <div id="-" class="col theme1-normal-btn">-</div>
                    </div>
                    <div id="row">
                        <div id="." class="col theme1-normal-btn">.</div>
                        <div id="0" class="col-c z-btn theme1-normal-btn">0</div>
                        <div id="/" class="col theme1-normal-btn">/</div>
                        <div id="x" class="col theme1-normal-btn">*</div>
                    </div>
                    <div id="row">
                        <div id="reset" class="col-c pd-btn theme1-reset-del-btn">RESET</div>
                        <div id="=" class="col-c ans-btn theme1-ans-btn">=</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="/js/script.js"></script>
</body>

</html>
