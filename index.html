<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scal=1.0">
    <title>Calculator App | Frontend Mentor</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>
    <main>
        <div id="main">
            <div id="calc-body">
                <div class="top-bar">
                    <div class="left-col">calc</div>
                    <div class="right-col">
                        <div class="r-col-main">
                            <div class="r-col-txt">THEME</div>
                            <div class="r-col-btns">
                                <div class="btn-numbers">
                                    <p>1</p>
                                    <p>2</p>
                                    <p>3</p>
                                </div>
                                <div class="number-switces">
                                    <div class="sw-1">
                                    </div>
                                    <div class="sw-2">
                                    </div>
                                    <div class="sw-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="text" id="number-input" class="number-input">
                <div class="calc-num-body">
                    <div id="row">
                        <div id="b" class="col">7</div>
                        <div id="8" class="col">8</div>
                        <div id="9" class="col">9</div>
                        <div id="del" class="col">Del</div>
                    </div>
                    <div id="row">
                        <div id="4" class="col">4</div>
                        <div id="5" class="col">5</div>
                        <div id="6" class="col">6</div>
                        <div id="+" class="col">+</div>
                    </div>
                    <div id="row">
                        <div id="1" class="col">1</div>
                        <div id="2" class="col">2</div>
                        <div id="3" class="col">3</div>
                        <div id="-" class="col">-</div>
                    </div>
                    <div id="row">
                        <div id="." class="col">.</div>
                        <div id="0" class="col-c">0</div>
                        <div id="/" class="col">/</div>
                        <div id="x" class="col">*</div>
                    </div>
                    <div id="row">
                        <div id="reset" class="col-c">Reset</div>
                        <div id="=" class="col-c">=</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="/js/script.js"></script>
</body>

</html>
